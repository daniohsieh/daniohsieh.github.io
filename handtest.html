<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine 姿態識別</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        #startButton {
            background-color: #28a745;
            color: white;
        }
        #startButton:hover {
            background-color: #218838;
        }
        #stopButton {
            background-color: #dc3545;
            color: white;
        }
        #stopButton:hover {
            background-color: #c82333;
        }
        canvas {
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
            background-color: #eee;
        }
        #label-container div {
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            font-weight: bold;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        .label-blue {
            background-color: #007bff; /* 最高預測結果為藍色 */
        }
        .label-yellow {
            background-color: #ffc107; /* 第二高預測結果為黃色 */
            color: #333; /* 黃色背景下文字為黑色 */
        }
        .label-grey {
            background-color: #6c757d; /* 其他為灰色 */
        }
    </style>
</head>
<body>
    <h1>Teachable Machine 姿態識別</h1>
    <div class="container">
        <button type="button" id="startButton" onclick="init()">啟動識別</button>
        <button type="button" id="stopButton" onclick="stopWebcam()" disabled>關閉鏡頭</button>
        <div><canvas id="canvas"></canvas></div>
        <div id="label-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script type="text/javascript">
        // the link to your model provided by Teachable Machine export panel
        // 請將此 URL 替換為你的 Teachable Machine 模型導出後提供的鏈接
        const URL = "https://teachablemachine.withgoogle.com/models/CWS8MEAJv/";
        let model, webcam, ctx, labelContainer, maxPredictions;
        let animationFrameId; // 用於儲存 requestAnimationFrame 的 ID，以便停止

        async function init() {
            if (webcam && webcam.isPlaying()) {
                console.log("Webcam is already running.");
                return; // 防止重複啟動
            }

            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            try {
                // 載入模型和元數據
                model = await tmPose.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                // 設定 webcam
                const size = 200;
                const flip = true; // 是否翻轉鏡頭
                webcam = new tmPose.Webcam(size, size, flip); // width, height, flip
                await webcam.setup(); // 請求攝影機權限
                await webcam.play();
                animationFrameId = window.requestAnimationFrame(loop); // 儲存 ID

                // 獲取並設定 DOM 元素
                const canvas = document.getElementById("canvas");
                canvas.width = size;
                canvas.height = size;
                ctx = canvas.getContext("2d");
                labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = ''; // 清空之前的標籤
                for (let i = 0; i < maxPredictions; i++) {
                    labelContainer.appendChild(document.createElement("div"));
                }

                document.getElementById("startButton").disabled = true;
                document.getElementById("stopButton").disabled = false;

            } catch (error) {
                console.error("初始化失敗:", error);
                alert("無法啟動攝影機或載入模型。請檢查攝影機權限和模型路徑。");
                document.getElementById("startButton").disabled = false;
                document.getElementById("stopButton").disabled = true;
            }
        }

        async function loop(timestamp) {
            webcam.update(); // 更新 webcam 畫面
            await predict();
            animationFrameId = window.requestAnimationFrame(loop);
        }

        async function predict() {
            // 預測 #1: 透過 posenet 運行輸入
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            // 預測 #2: 透過 teachable machine 分類模型運行輸入
            const prediction = await model.predict(posenetOutput);

            // 根據預測結果的機率排序
            prediction.sort((a, b) => b.probability - a.probability);

            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                // 確保 labelContainer.childNodes[i] 存在
                if (labelContainer.childNodes[i]) {
                    const labelDiv = labelContainer.childNodes[i];
                    labelDiv.innerHTML = classPrediction;

                    // 根據排序結果設定顏色
                    labelDiv.classList.remove('label-blue', 'label-yellow', 'label-grey');
                    if (i === 0) {
                        labelDiv.classList.add('label-blue'); // 最高預測為藍色
                    } else if (i === 1) {
                        labelDiv.classList.add('label-yellow'); // 第二高預測為黃色
                    } else {
                        labelDiv.classList.add('label-grey'); // 其餘為灰色
                    }
                }
            }

            // 繪製姿態
            drawPose(pose);
        }

        function drawPose(pose) {
            if (webcam && webcam.canvas) {
                ctx.drawImage(webcam.canvas, 0, 0);
                // 繪製關鍵點和骨架
                if (pose) {
                    const minPartConfidence = 0.5;
                    tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                    tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
                }
            }
        }

        async function stopWebcam() {
            if (webcam) {
                webcam.stop(); // 停止攝影機
                webcam.dispose(); // 釋放資源
                webcam = null;
            }
            if (animationFrameId) {
                window.cancelAnimationFrame(animationFrameId); // 停止動畫循環
                animationFrameId = null; // 清除 ID
            }

            // 清空畫布
            if (ctx && canvas) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }


            // 清空預測結果
            if (labelContainer) {
                labelContainer.innerHTML = '';
            }

            document.getElementById("startButton").disabled = false;
            document.getElementById("stopButton").disabled = true;
            console.log("Webcam stopped.");
        }
    </script>
</body>
</html>
